<div class="container mt-3">
  <form #loginForm="ngForm" (ngSubmit)="submitForm($event)">
    <div class="form-group">
      <label for="usernameLogin">Username:</label>
      <input 
      type="text"
      class="form-control"
      id="usernameLogin"
      name="username"
      ngModel
      required
      #username="ngModel">
      <div *ngIf="!username.valid && username.touched" class="alert alert-danger">
          Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="passwordLogin">Password:</label>
      <input 
      type="password" 
      name="password" 
      id="passwordLogin"
      class="form-control"
      ngModel
      #password="ngModel"
      required
      minlength="6"
      >
      <div *ngIf="!password.valid && password.dirty || !password.valid && password.touched" class="alert alert-danger">
        Password with minimum 6 characters is required
      </div>
    </div>

    <button [disabled]="!loginForm.valid"
    type="submit"
    class="btn btn-success">
    Login</button>

    <hr>
    <button class="btn btn-link" (click)="loginAsTester($event)">Login as Tester</button>
  </form>

</div>
