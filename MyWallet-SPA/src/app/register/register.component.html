

<div class="container mt-3">
  
  <form #registerForm="ngForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input 
      type="text" 
      class="form-control" 
      id="username" 
      name="username"
      ngModel
      required
      #username="ngModel">
          <div *ngIf="!username.valid && username.touched"
          class="alert alert-danger">
          Username is required
        </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input 
      type="email" 
      name="email"
      class="form-control" 
      id="email"
      ngModel
      email
      #email ="ngModel"
      required>
        <div *ngIf="!email.valid && email.touched"
          class="alert alert-danger">
          Email is required
        </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input 
      type="password" 
      name="password"
      class="form-control" 
      id="password"
      ngModel
      #password="ngModel"
      required
      minlength="6">
      <div *ngIf="!password.valid && password.dirty || !password.valid && password.touched"
          class="alert alert-danger">
          Password with minimum 6 characters is required
        </div>
    </div>

    <button [disabled]="!registerForm.valid"
    type="submit" 
    class="btn btn-success">Register</button>

  </form>
</div>
