<div class="container">
  <h4 class="row text-center mt-3 mb-3 ">  
    <div class="col-sm-10 ">Your expense records</div>
    <button title="Expense stats" class="btn btn-info col-sm-1 chartBtn" [routerLink]="['/expenses/stats']">
      <i class="fas fa-chart-pie"></i>
    </button>
  </h4>

</div>

<div class="container text-center">  

  <div *ngFor="let expense of listOfExpenses" class=" row no-gutters mb-1 align-items-center expense-row">

    <div class="col-sm-12 col-md-2  bg-dark text-white p-2 transactionDate mbSmallScreen">
      {{expense.dateAdded | date:"dd.MM.yyyy"}}
    </div>
    <div class="col-4 col-md-1">
      <button title="Edit expense record" class="btn btn-info" (click)="openEditExpenseModal(expense)"><i class="fas fa-pen"></i></button>
    </div>
    <div class="col-4 col-md-2">      
      {{expense.expenseCategory.expenseCategoryName}}
    </div>

    <div class="col-4 col-md-3">
      {{expense.bankAccount.accountName}}
    </div>

    <div class="col-4 col-md-1 text-danger">
      {{expense.ammount}}
    </div>

    <div class="col-4 col-md-2">
      {{expense.comment}}
    </div>

    <div class="col-4 col-md-1">
      <button title="Delete" class="btn btn-danger" (click)="deleteExpenseRecord(expense.id, template)">X</button>
    </div>

  </div>

</div>

<ng-template #template>
  <div class="modal-body text-center p-3">
    <p>Are you sure you want to delete this expense record?</p>
    <div class="row align-items-center justify-content-around">
      <button type="button" class="btn btn-primary" (click)="confirm()" >Yes</button>
      <button type="button" class="btn btn-danger" (click)="decline()" >No</button>
    </div>
  </div>
</ng-template>
